name: Lighthouse CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lhci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci || npm install
      - run: npm run build
      - run: npx vite preview --port 8080 &
      - run: npx @lhci/cli autorun --config=./lighthouserc.json